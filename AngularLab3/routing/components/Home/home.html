<p><span id="title"data-shadow-text="Text-Shadow">Paris Advisor- Home Page</span></p>
<p>
    <p><span class="myT3">Hello and Welcome To Paris Advisor</span></p>
     <hr>
     <br>
     <p><span style="font-size: 20pt">Two Suggested POI Based On Your Categories</span></p>
     <br>
     <table ng-style="{'align': 'center', 'width': '80%', 'dir': 'ltr'}">
            <tr ng-style="{'bgcolor': '#669900'}">
                <td ng-style="{'width': '40%'}"><span style="font-size: 20pt">Point Of Interest</span></td>
                <td ng-style="{'width': '40%'}"><span style="font-size: 20pt">Point Of Interest Picture</span></td>
                <td ng-style="{'width': '20%'}"><span style="font-size: 20pt">Favorite</span></td>
            </tr>
        
            <tr ng-style="{'bgcolor': '#669900'}" ng-repeat="popular in hmCtrl.Populars">
                <td ng-style="{'width': '40%', 'cursor': 'pointer'}" ng-click="popularClicked(popular.id)">
                    <span class="myT2"><span ng-bind="popular.point.Name"></span></span>
                </td>
                
                <td ng-style="{'width': '40%'}" ng-click="popularClicked(popular.id)">
                    <img ng-style="{'height': '100px', 'width': '100px', 'cursor': 'pointer'}" ng-src="{{popular.point.imagePath}} ">
                </td>
        
                <td ng-style="{'width': '40%'}">
                    <!--<button ng-click="poiCtrl.selectedCity(id)"> add city</button>-->
                    <label class="switch">
                            <input type="checkbox" ng-checked="popular.checked" ng-click="hmCtrl.switchPopular(popular.id)">
                            <span class="slider round"></span>
                    </label>
                </td>
            </tr>
    </table>
    <br>
    <hr>
    <br>
    <p><span style="font-size: 20pt">Last Two Saved POI</span></p>
    <br>
    <table ng-style="{'align': 'center', 'width': '80%', 'dir': 'ltr'}">
            <tr ng-style="{'bgcolor': '#669900'}">
                <td ng-style="{'width': '40%'}"><span style="font-size: 20pt">Point Of Interest</span></td>
                <td ng-style="{'width': '40%'}"><span style="font-size: 20pt">Point Of Interest Picture</span></td>
                <td ng-style="{'width': '20%'}"><span style="font-size: 20pt">Favorite</span></td>
            </tr>
        
            <tr ng-style="{'bgcolor': '#669900'}" ng-repeat="p in hmCtrl.lastTwoPoints track by $index">
                <td ng-style="{'width': '40%', 'cursor': 'pointer'}" ng-click="savedClicked(p.id)">
                    <span class="myT2"><span ng-bind="p.point.Name"></span></span>
                </td>
                
                <td ng-style="{'width': '40%'}" ng-click="savedClicked(p.id)">
                    <img ng-style="{'height': '100px', 'width': '100px', 'cursor': 'pointer'}" ng-src="{{p.point.imagePath}} ">
                </td>
        
                <td ng-style="{'width': '40%'}">
                    <label class="switch">
                            <input type="checkbox"  ng-checked="p.checked" ng-click="hmCtrl.switchSaved(p.id)">
                            <span class="slider round"></span>
                    </label>
                </td>
            </tr>
    </table>
    <br>
</p>
