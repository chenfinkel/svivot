<p><span id="abdror" data-shadow-text="Text-Shadow">Prague Advisor- best POI management application</span></p>

<p><span class="myT">please log in</span></p>
<p>
        <form name="form" novalidate>
                <label><span class="myT2">Username:</span>
                        <input type="text" ng-model="lgnCtrl.username" name="username" required />
                        <span ng-show="form.$submitted || form.username.$touched">
                                <span ng-show="form.username.$error.required">Enter your Username.</span>
                        </span>
                </label>
                <br />
                <label><span class="myT2">Password:</span>
                        <input type="password" ng-model="lgnCtrl.Password" name="Password" required />
                        <span ng-show="form.$submitted || form.Password.$touched">
                                <span ng-show="form.Password.$error.required">Enter your Password.</span>
                        </span>
                </label>
                <br />
                <label>
                        <span ng-show="lgnCtrl.success=='false'">Wrong parameters.</span>
                </label>
                </br>
                <input type="submit" ng-click="lgnCtrl.login()" value="Login" ng-disabled="form.$invalid " />
                <input type="submit" ng-click="lgnCtrl.goToRegister()" value="Move to Register Page" />
                <input type="submit" ng-click="lgnCtrl.goToRestorePass()" value="Forgot Password?" />
        </form>


        <p><span class="myT">3 Suggested Points Of Interest</span></p>
        <table ng-style="{'align': 'center', 'width': '80%', 'dir': 'ltr'}">
                <tr ng-style="{'bgcolor': '#669900'}">
                        <td ng-style="{'width': '40%'}"><span class="myT2">Point Of Interest</span></td>
                        <td ng-style="{'width': '40%'}"><span class="myT2">Point Of Interest Picture</span></td>
                </tr>

                <tr ng-style="{'bgcolor': '#669900'}" ng-repeat="popular in lgnCtrl.threePopular">
                        <td ng-style="{'width': '40%'}" ng-click="btnclick(popular.id)">
                                <span class="myT2">{{popular.point.Name}}</span>
                        </td>

                        <td ng-style="{'width': '40%'}" ng-click="btnclick(popular.id)">
                                <img ng-style="{'height': '100px', 'width': '100px', 'cursor': 'pointer'}"
                                        ng-src="{{popular.point.imagePath}} ">
                        </td>
                </tr>
        </table>
</p>
